<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pie / Donut - ChartGPU</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .page {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 16px;
      padding: 20px;
      box-sizing: border-box;
      max-width: 1200px;
      margin: 0 auto;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #fff;
    }
    header p {
      margin: 8px 0 0;
      color: #aaa;
      line-height: 1.4;
    }
    .back {
      display: inline-block;
      margin-top: 10px;
      color: #aaa;
      text-decoration: none;
    }
    .back:hover { color: #fff; }
    header {
      position: relative;
    }
    .github-link {
      position: absolute;
      top: 0;
      right: 0;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #1a1a2e;
      color: #e0e0e0;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #333;
      font-size: 0.85rem;
      transition: all 0.2s;
    }
    .github-link:hover {
      background-color: #2a2a3e;
      border-color: #555;
    }
    .github-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      align-items: stretch;
    }
    @media (min-width: 940px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .chart-shell {
      border: 1px solid #333;
      border-radius: 12px;
      background: #0f0f14;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: clamp(320px, 48vh, 540px);
      min-height: 320px;
    }
    .chart-head {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.0));
    }
    .chart-title {
      font-size: 0.95rem;
      font-weight: 650;
      color: #fff;
      letter-spacing: 0.01em;
    }
    .chart-subtitle {
      font-size: 0.85rem;
      color: #9aa0aa;
    }
    .chart {
      width: 100%;
      height: 100%;
      flex: 1 1 auto;
    }
    .error {
      padding: 16px;
      color: #ffb4b4;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <a href="https://github.com/ChartGPU/ChartGPU" class="github-link" target="_blank" rel="noopener noreferrer">
        <svg class="github-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
        </svg>
        <span>GitHub</span>
      </a>
      <h1>Pie / Donut</h1>
      <p>Two charts side-by-side: a pie (inner radius 0) and a donut (inner radius &gt; 0). Each slice sets its own <code>color</code>.</p>
      <a class="back" href="../index.html">‚Üê Back to examples</a>
    </header>

    <div class="grid">
      <div class="chart-shell">
        <div class="chart-head">
          <div class="chart-title">Pie</div>
          <div class="chart-subtitle">radius: [0, '72%']</div>
        </div>
        <div id="chart-pie" class="chart"></div>
      </div>

      <div class="chart-shell">
        <div class="chart-head">
          <div class="chart-title">Donut</div>
          <div class="chart-subtitle">radius: ['40%', '72%']</div>
        </div>
        <div id="chart-donut" class="chart"></div>
      </div>
    </div>

    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
