<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive - ChartGPU</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .page {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 16px;
      padding: 20px;
      box-sizing: border-box;
      max-width: 1200px;
      margin: 0 auto;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #fff;
    }
    header p {
      margin: 8px 0 0;
      color: #aaa;
      line-height: 1.4;
    }
    .back {
      display: inline-block;
      margin-top: 10px;
      color: #aaa;
      text-decoration: none;
    }
    .back:hover { color: #fff; }

    .stack {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      align-items: stretch;
    }
    .chart-shell {
      border: 1px solid #333;
      border-radius: 12px;
      background: #0f0f14;
      overflow: hidden;
      height: clamp(260px, 34vh, 520px);
    }
    .chart {
      width: 100%;
      height: 100%;
    }
    .error {
      padding: 16px;
      color: #ffb4b4;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Interactive</h1>
      <p>Two vertically stacked charts with a synced crosshair and tooltip behavior. Hover either chart to see interactions mirrored on the other.</p>
      <a class="back" href="../index.html">‚Üê Back to examples</a>
    </header>

    <div class="stack">
      <div class="chart-shell">
        <div id="chart-top" class="chart"></div>
      </div>
      <div class="chart-shell">
        <div id="chart-bottom" class="chart"></div>
      </div>
    </div>

    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
