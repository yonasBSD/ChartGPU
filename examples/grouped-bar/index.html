<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grouped Bar - ChartGPU</title>
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .page {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 16px;
      padding: 20px;
      box-sizing: border-box;
      max-width: 1100px;
      margin: 0 auto;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #fff;
    }
    header p {
      margin: 8px 0 0;
      color: #aaa;
      line-height: 1.4;
    }
    .chart-shell {
      border: 1px solid #333;
      border-radius: 12px;
      background: #0f0f14;
      overflow: hidden;
      min-height: 420px;
      height: min(70vh, 720px);
    }
    .chart {
      width: 100%;
      height: 100%;
    }
    .error {
      padding: 16px;
      color: #ffb4b4;
      white-space: pre-wrap;
    }
    .back {
      display: inline-block;
      margin-top: 10px;
      color: #aaa;
      text-decoration: none;
    }
    .back:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Grouped Bar</h1>
      <p>Multiple bar series rendered side-by-side per x-category (includes negatives to validate baseline behavior).</p>
      <a class="back" href="../index.html">‚Üê Back to examples</a>
    </header>

    <div class="chart-shell">
      <div id="chart" class="chart"></div>
      <div id="error" class="error" style="display:none;"></div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
